
<div class="container">
	<div class="panel panel-info">
		<div class="panel-heading">
<h3 style="color:black;"><b>Blog Post Form</b> </h3>
</div>
<div class="panel-body">
<form>
<table>
<tr>
<td style="color:black;">Enter Blog Title</td>
<td><input type="text" ng-model="blog.blogTitle"></td>
</tr>
<tr>
<td style="color:black;">Enter blog content</td>
<td><textarea ng-model="blog.blogContent"></textarea></td>
</tr>
<tr>
<td>
<button ng-click="addBlogPost(blog)">Add Blog</button>
</td>
</tr>
</table>
</form>
</div>
</div>
