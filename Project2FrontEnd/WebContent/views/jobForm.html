

<span style="color:red">{{error.errorMsg}}</span>

<div ng-show="user.role=='admin'">
<form ng-controller="JobCtrl">
<div class="container">
				<div class="row">
					<div class="col-sm-4 col-sm-offset-4 col-lg-4 col-lg-offset-4">
						<div class="box">
	
		
		<div class="input-group">
	
			<h6 style="color:white;">Enter Job Title</h6>
			<input type="text" ng-model="job.jobTitle">
			</div>
		
		<div class="input-group">
		 
			<h6 style="color:white;">Enter Job Description</h6>
			<textarea ng-model="job.jobDesc" rows="3"></textarea>
			</div>
		
		<div class="input-group">
	
			<h6 style="color:white;">Enter Skills Required</h6>
			<input type="text"  ng-model="job.skillsRequired">
			</div>
		
		<div class="input-group">
		
			<h6 style="color:white;">Enter Salary</h6>
			<input type="text" ng-model="job.salary">
			</div>
		
		<div class="input-group">
	
			<h6 style="color:white;">Enter Location</h6>
			<input type="text" ng-model="job.location">
			</div>
		
		
		<div class="input-group">
		
			<h6 style="color:white;">Enter Years of Experience</h6>
			<input type="text" ng-model="job.experience">
			</div>
		
		<tr>
		<div class="input-group">
		
			<h6 style="color:white;">Enter Company Name </h6>
			<input type="text" ng-model="job.companyName">
		</div>	
		</tr>
		
		<div class="input-group">
		
		<button ng-click="addJob(job)">Add Job</button>
			</div>
		

	</div>
	</div>

</form>

</div>
